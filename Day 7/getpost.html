<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get</h1>
    <form action="http://localhost:3000/fruit" method="GET">
        <input type="text" name="nameOfFruit" />
        <input type="number" name="qty" />
        <button>Submit</button>
    </form>
    <h1>Post</h1>
    <form action="http://localhost:3000/fruit" method="POST">
        <input type="text" name="nameOfFruit" />
        <input type="number" name="qty" />
        <button>Submit</button>
    </form>
</body>
</html>
